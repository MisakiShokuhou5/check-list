<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaru Series Checklist Avan√ßado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Toaru Series Checklist</h1>
            <div class="overall-progress-container">
                <h2>Progresso Geral</h2>
                <div class="progress-bar-wrapper">
                    <div id="overall-progress-bar" class="progress-bar-animated">
                        <span id="overall-progress-value">0%</span>
                    </div>
                </div>
            </div>
        </header>

        <main id="checklist-container" class="checklist-main">
            <div class="loading-placeholder">Carregando checklist...</div>
        </main>

        <footer>
            <button id="reset-progress-button">Resetar Progresso</button>
            <button id="translate-button"></button>
            <div class="overall-progress">
                <span>Progresso Geral:</span>
                <div class="progress-bar-wrapper">
                    <div id="overall-progress-bar">
                        <span id="overall-progress-value">0%</span>
                    </div>
                </div>
                <div id="overall-progress-text" class="progress-text">(0 / 0 arcos)</div>
            </div>
        </footer>
    </div>

    <script src="./src/index.js"></script>
</body>

</html>
